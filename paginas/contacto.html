<head>

        content="diseño, portfolio, portfolio personal, diseño grafico, diseño industrial, trabajos, logotipo, marcas, branding, presupuesto, Redes sociales, UX, UI">
    <meta name="description"
        content="En caso de querer saber más sobre mi, mis trabajos y/o quieres solicitar un presupuesto, te dejo mis medios de contacto para que puedas comunicarte conmigo.">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="shortcut icon" href="../imagenes/logo-portfolio.png" type="image/x-icon">
    <title>PortfolioPersonalWandaEsmeralda/contacto</title>
    <link rel="stylesheet" href="../css/main.css">

    <!-- GOOGLE FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Aclonica&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body class="fondo container-fluid">
    <header class="cabecera row">
        <nav class="navbar navbar-expand-lg navbar-light cabecera__navegacion">
            <div class="container-fluid">
                <button class="navbar-toggler cabecera__hamburguesa" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="../index.html">
                    <img class="cabecera__logo" src="../imagenes/logo-potfolio-wanda.svg" alt="logo portfolio wanda">
                </a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 cabecera__menu">
                        <li class="nav-item cabecera__menu-item">
                            <a class="nav-link cabecera__menu-item-link" href="../paginas/sobremi.html">SOBRE MI</a>
                        </li>
                        <li class="nav-item cabecera__menu-item">
                            <a class="nav-link cabecera__menu-item-link" href="../paginas/trabajos.html">TRABAJOS</a>
                        </li>
                        <li class="nav-item cabecera__menu-item">
                            <a class="nav-link cabecera__menu-item-link" href="../paginas/servicios.html">SERVICIOS</a>
                        </li>
                        <li class="nav-item cabecera__menu-item">
                            <a class="nav-link active cabecera__menu-item-link" aria-current="page"
                                href="">CONTACTO</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="contenido contenido--contacto row">
        <div class="contenido__info col-md-6">
            <h1 class="row contenido__titulo col-md-10 float-md-end text-md-start text-center">Si algo de todo esto te
                gusto, Contactame!</h1>
        </div>
        <section class="contenido__principal contenido__principal--contacto col-md-6">
            <form class="contenido__formulario col-md-10 col-12">
                <div class="form-floating mb-3 col-9">
                    <input type="text" class="form-control contenido__formulario-campo" id="nombreCompleto"
                        aria-describedby="nameHelp" placeholder="Tu Nombre">
                    <label for="nombreCompleto" class="form-label contenido__formulario-label">Tu Nombre</label>
                    <div id="nameHelp" class="form-text contenido__formulario-descripcion">Para conocerte mejor</div>
                </div>
                <div class="form-floating mb-3 col-9">
                    <input type="email" class="form-control contenido__formulario-campo" id="mail"
                        aria-describedby="emailHelp" placeholder="Tu Email">
                    <label for="mail" class="form-label contenido__formulario-label">Tu Email</label>
                    <div id="emailHelp" class="form-text contenido__formulario-descripcion">Para poder contestarte</div>
                </div>
                <div class="mb-3 col-9">
                    <label for="consulta" class="form-label contenido__formulario-label">Tu Consulta</label>
                    <textarea class="form-control contenido__formulario-consulta" id="consulta" rows="6"></textarea>
                </div>
                <a type="submit" href="../index.html" class="btn contenido__boton">Enviar</a>
            </form>
        </section>
    </main>

    <footer class="footer row">
        <div class="col text-md-start text-center">
            <p class="footer__contacto">
                Wanda Esmeralda Fuentes
            </p>
            <p class="footer__contacto">
                wandasmeralda@gmail.com
            </p>
            <p class="footer__contacto">
                Córdoba Capital, Arg.
            </p>
        </div>
        <ul class="footer__redes row col-md-6">
            <li class="footer__redes-item col-auto">
                <a href="https://www.linkedin.com/in/wanda-esmeralda-fuentes-99b6a7191/" target="_blank">
                    <img class="footer__redes-logo" src="../imagenes/Iconolinkedin.svg" alt="Linkedin">
                </a>
            </li>
            <li class="footer__redes-item col-auto">
                <a href="https://www.behance.net/wandafuentes" target="_blank">
                    <img class="footer__redes-logo" src="../imagenes/Iconobehance.svg" alt="Behance">
                </a>
            </li>
        </ul>
        <p class="footer__derechos col text-md-end text-center">
            Todos los derechos reservados
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
